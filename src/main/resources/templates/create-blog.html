<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <style>
        /* Estilos básicos del modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal.show {
            display: block;
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .modal-header, .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .btn {
            padding: 0.5em 1em;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-outline {
            background: none;
            border: 1px solid #333;
        }
    </style>
</head>
<body>

<!-- Botón para abrir el modal -->
<button id="openModalBtn">Abrir Modal</button>

<!-- Modal -->
<div class="modal" id="myModal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="modal-title">Título del Modal</span>
            <button class="modal-close" id="closeModalBtn">&times;</button>
        </div>
        <div class="modal-body">
            <p>Este es el contenido del modal.</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-outline" id="closeFooterBtn">Cerrar</button>
        </div>
    </div>
</div>

<script>
    // Elementos
    const modal = document.getElementById('myModal');
    const openBtn = document.getElementById('openModalBtn');
    const closeBtn = document.getElementById('closeModalBtn');
    const closeFooterBtn = document.getElementById('closeFooterBtn');

    // Abrir modal
    openBtn.addEventListener('click', () => {
        modal.classList.add('show');
    });

    // Cerrar modal
    closeBtn.addEventListener('click', () => {
        modal.classList.remove('show');
    });

    closeFooterBtn.addEventListener('click', () => {
        modal.classList.remove('show');
    });

    // Cerrar al hacer clic fuera del contenido del modal
    window.addEventListener('click', (event) => {
        if (event.target === modal) {
            modal.classList.remove('show');
        }
    });
</script>

</body>
</html>
