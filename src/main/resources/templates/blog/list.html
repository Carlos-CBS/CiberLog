<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blogs</title>
    <link rel="stylesheet" href="/css/navbar.css">
    <script src="/js/navbar.js" defer></script>
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #05386B;
            --secondary: #379683;
            --accent: #5CDB95;
            --dark: #2C3E50;
            --light: #EDF5E1;
            --danger: #E74C3C;
            --warning: #F39C12;
            --success: #2ECC71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 0;
            background-image:
                    radial-gradient(rgba(5, 56, 107, 0.1) 2px, transparent 2px),
                    radial-gradient(rgba(5, 56, 107, 0.1) 2px, transparent 2px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
        }

        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--secondary);
        }

        .page-title {
            color: var(--accent);
            font-size: 2.2rem;
            font-weight: 700;
        }

        .create-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .create-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(5, 56, 107, 0.3);
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .empty-state {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 60px 30px;
            text-align: center;
            margin-top: 40px;
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .empty-state h3 {
            font-size: 1.6rem;
            margin-bottom: 15px;
            color: var(--light);
        }

        .empty-state p {
            color: var(--light);
            opacity: 0.8;
            margin-bottom: 25px;
        }

        .empty-state .create-link {
            display: inline-block;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .empty-state .create-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(5, 56, 107, 0.3);
        }

        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            background-color: var(--primary);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
            text-transform: uppercase;
        }

        .status-draft {
            background-color: var(--dark);
            color: white;
        }

        .status-review {
            background-color: var(--warning);
            color: white;
        }

        .status-published {
            background-color: var(--success);
            color: white;
        }

        .card-body {
            padding: 20px;
            flex: 1;
            color: var(--dark);
        }

        .card-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 15px;
            color: #666;
            font-size: 0.9rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .meta-item i {
            color: var(--secondary);
        }

        .card-summary {
            margin-bottom: 15px;
            color: #444;
            line-height: 1.5;
            height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .category-chip {
            display: inline-block;
            background-color: rgba(5, 56, 107, 0.1);
            color: var(--primary);
            font-size: 0.85rem;
            padding: 5px 10px;
            border-radius: 20px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .card-stats {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #666;
            font-size: 0.9rem;
        }

        .stat-item i {
            color: var(--secondary);
        }

        .card-actions {
            padding: 15px 20px;
            background-color: #f7f7f7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.85rem;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn-view {
            background-color: var(--secondary);
        }

        .btn-edit {
            background-color: var(--primary);
        }

        .btn-delete {
            background-color: var(--danger);
        }

        .action-btn:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
                margin: 10px auto;
            }

            .page-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .blog-grid {
                grid-template-columns: 1fr;
            }

            .card-actions {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

<div th:insert="fragments/navbar :: navbar"></div>

<div class="container">
    <div class="page-header">
        <h1 class="page-title">Mis Blogs</h1>
        <a href="/blog/create" class="create-btn">
            <i class="fas fa-plus"></i> Crear Nuevo Blog
        </a>
    </div>

    <div th:if="${blogs.size() == 0}" class="empty-state">
        <i class="fas fa-blog"></i>
        <h3>Aún no hay blogs</h3>
        <p>No has creado ningún blog. ¡Empieza a compartir tus ideas!</p>
        <a href="/blog/create" class="create-link">
            <i class="fas fa-plus"></i> Crear tu primer Blog
        </a>
    </div>

    <div th:unless="${blogs.size() == 0}" class="blog-grid">
        <div th:each="blog : ${blogs}" class="card">
            <div class="card-header">
                <h3 class="card-title" th:text="${blog.title}">Título del Blog</h3>
                <span th:switch="${blog.status}" class="card-status">
                    <span th:case="'draft'" class="status-draft">Borrador</span>
                    <span th:case="'review'" class="status-review">Revisión</span>
                    <span th:case="'published'" class="status-published">Publicado</span>
                </span>
            </div>

            <div class="card-body">
                <div class="card-meta">
                    <div class="meta-item">
                        <i class="fas fa-calendar-alt"></i>
                        <span th:text="${#temporals.format(blog.created_at,'dd/MM/yyyy')}">01/01/2025</span>
                    </div>
                </div>

                <p class="card-summary" th:text="${#strings.abbreviate(blog.summary, 120)}">
                    Resumen del blog. Esta es una breve descripción de lo que trata el blog.
                </p>
            </div>

            <div class="card-actions">
                <div class="action-buttons">
                    <a th:href="@{|/blog/${blog.id}|}" class="action-btn btn-view">
                        <i class="fas fa-eye"></i> Ver
                    </a>
                    <a th:href="@{|/blog/update/${blog.id}|}" class="action-btn btn-edit">
                        <i class="fas fa-edit"></i> Editar
                    </a>
                    <form th:action="@{|/blog/delete/${blog.id}|}" method="post" style="display:inline">
                        <button type="submit" class="action-btn btn-delete">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
