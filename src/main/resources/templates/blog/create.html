<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog</title>
    <script src="/js/navbar.js" defer></script>
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/navbar.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #05386B;
            --secondary: #379683;
            --accent: #5CDB95;
            --dark: #2C3E50;
            --light: #EDF5E1;
            --danger: #E74C3C;
            --warning: #F39C12;
            --success: #2ECC71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 0;
            background-image:
                    radial-gradient(rgba(5, 56, 107, 0.1) 2px, transparent 2px),
                    radial-gradient(rgba(5, 56, 107, 0.1) 2px, transparent 2px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
        }

        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--secondary);
        }

        .page-title {
            color: var(--accent);
            font-size: 2.2rem;
            font-weight: 700;
        }

        .back-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .form-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .form-header {
            background-color: var(--primary);
            color: var(--light);
            padding: 20px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .form-header i {
            font-size: 1.8rem;
            color: var(--accent);
        }

        .form-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-content {
            padding: 30px;
            color: var(--dark);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input[type="text"],
        .form-group input[type="url"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 2px rgba(55, 150, 131, 0.2);
            outline: none;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .image-preview {
            margin-top: 10px;
            display: none;
            max-width: 100%;
            border-radius: 6px;
            border: 1px solid #ddd;
            overflow: hidden;
            position: relative;
        }

        .image-preview img {
            max-width: 100%;
            display: block;
        }

        .image-preview-placeholder {
            background-color: #f3f3f3;
            padding: 20px;
            text-align: center;
            color: #999;
            font-style: italic;
        }

        .form-action {
            margin-top: 30px;
            text-align: right;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(5, 56, 107, 0.3);
        }

        /* For mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                margin: 10px auto;
            }

            .page-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .form-header {
                padding: 15px;
            }

            .form-content {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>

<div th:insert="fragments/navbar :: navbar"></div>

<div class="container">
    <div class="page-header">
        <h1 class="page-title">Crear Blog</h1>
        <a href="/blog/list" class="back-btn">
            <i class="fas fa-arrow-left"></i> Volver a Blogs
        </a>
    </div>

    <div class="form-container">
        <div class="form-header">
            <i class="fas fa-blog"></i>
            <h2>Nuevo Blog</h2>
        </div>

        <div class="form-content">
            <form th:action="@{/blog/create}" th:object="${blog}" method="post" id="blogForm">
                <div class="form-group">
                    <label for="title">Título</label>
                    <input th:field="*{title}" type="text" id="title" required placeholder="Ingresa el título del blog"/>
                </div>

                <div class="form-group">
                    <label for="slug">Slug (opcional)</label>
                    <input th:field="*{slug}" type="text" id="slug" placeholder="url-del-blog"/>
                </div>

                <div class="form-group">
                    <label for="summary">Resumen</label>
                    <textarea th:field="*{summary}" id="summary" placeholder="Breve descripción del blog"></textarea>
                </div>

                <div class="form-group">
                    <label for="image_url">URL de la Imagen</label>
                    <input th:field="*{image_url}" type="text" id="image_url" required placeholder="https://ejemplo.com/imagen.jpg"/>
                    <div class="image-preview" id="imagePreview">
                        <div class="image-preview-placeholder">La vista previa de la imagen aparecerá aquí</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="status">Estado</label>
                    <select th:field="*{status}" id="status">
                        <option value="published">Publicar</option>
                    </select>
                </div>

                <div class="form-action">
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-save"></i> Crear Blog
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:insert="fragments/footer :: footer"></div>

<script>
    // Sugerencia automática de slug desde el título
    document.getElementById('title').addEventListener('blur', function() {
        const slugField = document.getElementById('slug');
        if (!slugField.value) {
            const auto = this.value.toLowerCase()
                .replace(/[^\w\s-]/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-');
            slugField.value = auto;
        }
    });

    // Vista previa de la imagen
    document.getElementById('image_url').addEventListener('input', function() {
        const preview = document.getElementById('imagePreview');
        const url = this.value.trim();

        if (url) {
            preview.style.display = 'block';
            if (url.match(/\.(jpeg|jpg|gif|png)$/i) != null) {
                preview.innerHTML = `<img src="${url}" alt="Vista previa de imagen del blog" onerror="this.onerror=null; this.parentNode.innerHTML='<div class=\\'image-preview-placeholder\\'>URL inválida o no se pudo cargar la imagen</div>';">`;
            } else {
                preview.innerHTML = '<div class="image-preview-placeholder">Introduce una URL de imagen válida</div>';
            }
        } else {
            preview.style.display = 'none';
        }
    });
</script>
</body>

</html>
