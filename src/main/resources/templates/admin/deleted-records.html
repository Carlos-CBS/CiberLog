<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Historial de Eliminados</title>
</head>
<body>
<h1>Historial de contenidos eliminados</h1>
<table border="1" cellpadding="5" cellspacing="0">
  <thead>
  <tr>
    <th>ID Histórico</th>
    <th>Tipo</th>
    <th>ID Original</th>
    <th>Contenido</th>
    <th>Autor</th>
    <th>Fecha creación</th>
    <th>Fecha eliminación</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="record : ${deletedRecords}">
    <td th:text="${record.id}"></td>
    <td th:text="${record.recordType}"></td>
    <td th:text="${record.originalId}"></td>
    <td th:text="${record.content}"></td>
    <td th:text="${record.authorName}"></td>
    <td th:text="${#temporals.format(record.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
    <td th:text="${#temporals.format(record.deletedAt, 'yyyy-MM-dd HH:mm')}"></td>
  </tr>
  </tbody>

</table>
<br/>
<a href="/admin/reports">Volver a reportes</a>
</body>
</html>
