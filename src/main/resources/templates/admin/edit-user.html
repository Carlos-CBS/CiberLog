<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <script src="/js/navbar.js" defer></script>
    <link rel="stylesheet" href="/css/footer.css">

    <style>
        :root {
            --primary: #05386B;
            --secondary: #379683;
            --accent: #5CDB95;
            --dark: #2C3E50;
            --light: #EDF5E1;
            --danger: #E74C3C;
            --warning: #F39C12;
            --success: #2ECC71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 0;
            background-image:
                    radial-gradient(rgba(5, 56, 107, 0.1) 2px, transparent 2px),
                    radial-gradient(rgba(5, 56, 107, 0.1) 2px, transparent 2px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--secondary);
        }

        .page-title {
            color: var(--accent);
            font-size: 2.2rem;
            font-weight: 700;
        }

        .back-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(5, 56, 107, 0.3);
        }

        .form-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .form-header {
            background-color: var(--primary);
            padding: 20px 30px;
            color: white;
        }

        .form-header h2 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-body {
            padding: 30px;
            color: var(--dark);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
            color: var(--dark);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--secondary);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(55, 150, 131, 0.1);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        select.form-control {
            cursor: pointer;
        }

        .form-actions {
            padding: 20px 30px;
            background-color: #f7f7f7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            border: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(5, 56, 107, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #565e64;
            transform: translateY(-2px);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-grid-full {
            grid-column: 1 / -1;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
            z-index: 1;
        }

        .input-icon .form-control {
            padding-left: 45px;
        }

        .role-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .role-admin {
            background-color: var(--primary);
            color: white;
        }

        .role-user {
            background-color: var(--success);
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
                margin: 10px auto;
            }

            .page-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .form-body {
                padding: 20px;
            }

            .form-header {
                padding: 15px 20px;
            }
        }

        .info-card {
            background-color: rgba(92, 219, 149, 0.1);
            border: 1px solid var(--accent);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .info-card h4 {
            color: var(--accent);
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .info-card p {
            color: #666;
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div th:insert="fragments/navbar :: navbar"></div>

<div class="container">
    <div class="page-header">
        <h1 class="page-title">Editar Usuario</h1>
        <a th:href="@{/admin/users}" class="back-btn">
            <i class="fas fa-arrow-left"></i> Volver al listado
        </a>
    </div>

    <div class="form-container">
        <div class="form-header">
            <h2>
                <i class="fas fa-user-edit"></i>
                Información del Usuario
            </h2>
        </div>

        <form th:action="@{/admin/users/edit}" th:object="${user}" method="post">
            <!-- Campo oculto para ID -->
            <input type="hidden" th:field="*{id}" />

            <div class="form-body">
                <div class="info-card">
                    <h4><i class="fas fa-info-circle"></i> Información</h4>
                    <p>Modifica los datos del usuario. Los campos marcados son obligatorios.</p>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">
                            <i class="fas fa-user"></i> Nombre *
                        </label>
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text"
                                   id="name"
                                   th:field="*{name}"
                                   class="form-control"
                                   placeholder="Nombre completo"
                                   required />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> Email *
                        </label>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email"
                                   id="email"
                                   th:field="*{email}"
                                   class="form-control"
                                   placeholder="usuario@ejemplo.com"
                                   required />
                        </div>
                    </div>

                    <div class="form-group form-grid-full">
                        <label for="bio">
                            <i class="fas fa-user-circle"></i> Biografía
                        </label>
                        <textarea id="bio"
                                  th:field="*{bio}"
                                  class="form-control"
                                  placeholder="Escribe una breve biografía del usuario..."
                                  rows="4"></textarea>
                    </div>

                    <div class="form-group form-grid-full">
                        <label for="socialLinks">
                            <i class="fas fa-share-alt"></i> Redes Sociales
                        </label>
                        <div class="input-icon">
                            <i class="fas fa-link"></i>
                            <input type="text"
                                   id="socialLinks"
                                   th:field="*{socialLinks}"
                                   class="form-control"
                                   placeholder="Enlaces a redes sociales (separados por comas)" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="role">
                            <i class="fas fa-user-shield"></i> Rol del Usuario *
                        </label>
                        <select id="role" th:field="*{role}" class="form-control" required>
                            <option value="">-- Selecciona un rol --</option>
                            <option th:value="ROLE_USER" th:text="'Usuario'">Usuario</option>
                            <option th:value="ROLE_ADMIN" th:text="'Administrador'">Administrador</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <a th:href="@{/admin/users}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>

<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
