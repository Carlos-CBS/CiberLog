<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Usuario</title>
</head>
<body>
<h1>Editar Usuario</h1>

<form th:action="@{/admin/users/edit}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>Nombre:</label>
    <input type="text" th:field="*{name}" /><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" /><br/>

    <label>Biograf√≠a:</label>
    <textarea th:field="*{bio}"></textarea><br/>

    <label>Redes Sociales:</label>
    <input type="text" th:field="*{socialLinks}" /><br/>

    <label>Rol:</label>
    <select th:field="*{role}">
        <option value="user">USER</option>
        <option value="admin">ADMIN</option>
    </select><br/>

    <button type="submit">Guardar</button>
</form>

<a href="/admin/users">Volver al listado</a>
</body>
</html>
