<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Users</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <script src="/js/navbar.js" defer></script>
    <link rel="stylesheet" href="/css/footer.css">

    <style>
        :root {
            --primary: #05386B;
            --secondary: #379683;
            --accent: #5CDB95;
            --dark: #2C3E50;
            --light: #EDF5E1;
            --danger: #E74C3C;
            --warning: #F39C12;
            --success: #2ECC71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 0;
            background-image:
                    radial-gradient(rgba(5, 56, 107, 0.1) 2px, transparent 2px),
                    radial-gradient(rgba(5, 56, 107, 0.1) 2px, transparent 2px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--secondary);
        }

        .page-title {
            color: var(--accent);
            font-size: 2.2rem;
            font-weight: 700;
        }

        .create-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .create-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(5, 56, 107, 0.3);
        }

        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-label {
            font-weight: 600;
            color: var(--accent);
        }

        .filter-select {
            background-color: var(--dark);
            color: var(--light);
            border: 1px solid var(--secondary);
            padding: 8px 12px;
            border-radius: 4px;
            outline: none;
        }

        .search-box {
            flex: 1;
            display: flex;
            align-items: center;
            position: relative;
            min-width: 200px;
        }

        .search-box input {
            width: 100%;
            padding: 8px 12px 8px 36px;
            border-radius: 4px;
            border: 1px solid var(--secondary);
            background-color: var(--dark);
            color: var(--light);
            outline: none;
        }

        .search-box i {
            position: absolute;
            left: 12px;
            color: var(--accent);
        }

        .empty-state {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 60px 30px;
            text-align: center;
            margin-top: 40px;
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .empty-state h3 {
            font-size: 1.6rem;
            margin-bottom: 15px;
            color: var(--light);
        }

        .empty-state p {
            color: var(--light);
            opacity: 0.8;
            margin-bottom: 25px;
        }

        .empty-state .create-link {
            display: inline-block;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .empty-state .create-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(5, 56, 107, 0.3);
        }

        .user-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .user-header {
            background-color: var(--primary);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-name {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-role {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
            text-transform: uppercase;
        }

        .role-admin {
            background-color: var(--primary);
            color: white;
        }

        .role-moderator {
            background-color: var(--warning);
            color: white;
        }

        .role-user {
            background-color: var(--success);
            color: white;
        }

        .user-body {
            padding: 20px;
            flex: 1;
            color: var(--dark);
        }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-label {
            min-width: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--secondary);
        }

        .info-value {
            flex: 1;
            color: #444;
            word-break: break-word;
        }

        .user-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .stat-item {
            background-color: rgba(5, 56, 107, 0.1);
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
        }

        .user-actions {
            padding: 15px 20px;
            background-color: #f7f7f7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.85rem;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn-view {
            background-color: var(--secondary);
        }

        .btn-edit {
            background-color: var(--primary);
        }

        .btn-delete {
            background-color: var(--danger);
        }

        .btn-suspend {
            background-color: var(--warning);
        }

        .action-btn:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }

        .user-status {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
            font-size: 0.85rem;
        }

        .status-active {
            color: var(--success);
        }

        .status-inactive {
            color: var(--danger);
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 5px;
        }

        .page-item {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: var(--primary);
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .page-item:hover, .page-item.active {
            background-color: var(--secondary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
                margin: 10px auto;
            }

            .page-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .user-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                width: 100%;
            }

            .user-actions {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .user-status {
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>

<div th:insert="fragments/navbar :: navbar"></div>


<div class="container">
    <div class="page-header">
        <h1 class="page-title">Administración de Usuarios</h1>
        <a href="/register" class="create-btn">
            <i class="fas fa-user-plus"></i> Crear Usuario
        </a>
    </div>

    <div class="filters">
        <div class="filter-group">
            <span class="filter-label">Rol:</span>
            <select class="filter-select">
                <option value="">Todos</option>
                <option value="ROLE_ADMIN">Administrador</option>
                <option value="ROLE_MODERATOR">Moderador</option>
                <option value="ROLE_USER">Usuario</option>
            </select>
        </div>
        <div class="filter-group">
            <span class="filter-label">Estado:</span>
            <select class="filter-select">
                <option value="">Todos</option>
                <option value="active">Activo</option>
                <option value="inactive">Inactivo</option>
            </select>
        </div>
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Buscar usuarios...">
        </div>
    </div>

    <div th:if="${users.size() == 0}" class="empty-state">
        <i class="fas fa-users"></i>
        <h3>No hay usuarios registrados</h3>
        <p>No se encontraron usuarios en el sistema. ¡Crea el primer usuario!</p>
        <a href="/admin/users/create" class="create-link">
            <i class="fas fa-user-plus"></i> Crear Usuario
        </a>
    </div>

    <div th:unless="${users.size() == 0}" class="user-grid">
        <!-- Repetimos para cada usuario -->
        <div th:each="user : ${users}" class="user-card">
            <div class="user-header">
                <h3 class="user-name" th:text="${user.name}">Nombre Usuario</h3>
                <span th:switch="${user.role}" class="user-role">
                    <span th:case="'ROLE_ADMIN'" class="role-admin">Admin</span>
                    <span th:case="'ROLE_USER'" class="role-user">User</span>
                </span>
            </div>

            <div class="user-body">
                <div class="user-info">
                    <div class="info-item">
                        <div class="info-label"><i class="fas fa-envelope"></i></div>
                        <div class="info-value" th:text="${user.email}">usuario@ejemplo.com</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label"><i class="fas fa-id-card"></i></div>
                        <div class="info-value" th:text="${user.id}">123456</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label"><i class="fas fa-calendar-alt"></i></div>
                        <div class="info-value" th:text="${#temporals.format(user.created_at,'dd/MM/yyyy')}">01/01/2025</div>
                    </div>
                </div>

            </div>

            <div class="user-actions">
                <div class="action-buttons">
                    <a th:href="@{'/user/' + ${user.name} + '/bio'}" class="action-btn btn-view">
                        <i class="fas fa-eye"></i> Ver
                    </a>
                    <a th:href="@{'/admin/users/edit/' + ${user.id}}" class="action-btn btn-edit">
                        <i class="fas fa-user-edit"></i> Editar
                    </a>
                    <form th:action="@{'/admin/users/delete/' + ${user.id}}" method="post" style="display:inline">
                        <button type="submit" class="action-btn btn-delete">
                            <i class="fas fa-user-slash"></i> Eliminar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
