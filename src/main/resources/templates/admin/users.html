<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel - Users</title>
</head>
<body>
<h1>Lista de Usuarios</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.name}">John</td>
        <td th:text="${user.email}">john@example.com</td>
        <td th:text="${user.role}">ROLE_USER</td>
        <td>
            <a th:href="@{'/admin/users/edit/' + ${user.id}}">Editar</a> |
            <form th:action="@{'/admin/users/delete/' + ${user.id}}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Â¿Eliminar usuario?')">Eliminar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
