<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Article</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplemde/1.11.2/simplemde.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css" />
    <link rel="stylesheet" href="/css/createBlog.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <!-- Scripts externos -->
    <script src="https://cdn.jsdelivr.net/npm/commonmark@0.30.0/dist/commonmark.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplemde/1.11.2/simplemde.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    <link rel="stylesheet" href="/css/footer.css">

    <style>
        :root {
            --primary: #05386B;
            --secondary: #379683;
            --accent: #5CDB95;
            --dark: #2C3E50;
            --light: #EDF5E1;
            --danger: #E74C3C;
            --warning: #F39C12;
            --success: #2ECC71;
            --terminal-bg: #0a0d12;
            --terminal-text: #5CDB95;
            --terminal-cursor: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 0;
            background-image:
                    radial-gradient(rgba(5, 56, 107, 0.1) 2px, transparent 2px),
                    radial-gradient(rgba(5, 56, 107, 0.1) 2px, transparent 2px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
        }

        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--secondary);
        }

        .page-title {
            color: var(--accent);
            font-size: 2.2rem;
            font-weight: 700;
        }

        .back-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .form-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .form-header {
            background-color: var(--primary);
            color: var(--light);
            padding: 20px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .form-header i {
            font-size: 1.8rem;
            color: var(--accent);
        }

        .form-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-content {
            padding: 30px;
            color: var(--dark);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 2px rgba(55, 150, 131, 0.2);
            outline: none;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .tag-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .tag-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background-color: #f5f5f5;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .tag-item:hover {
            background-color: #e9e9e9;
        }

        .tag-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .tag-item span {
            font-size: 0.9rem;
        }

        .form-action {
            margin-top: 30px;
            text-align: right;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(5, 56, 107, 0.3);
        }

        /* Editor customization */
        .CodeMirror {
            height: 400px !important;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .editor-toolbar {
            border: 1px solid #ddd;
            border-radius: 6px 6px 0 0;
        }

        /* For mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                margin: 10px auto;
            }

            .page-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .form-header {
                padding: 15px;
            }

            .form-content {
                padding: 20px 15px;
            }

            .tag-container {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }
    </style>
</head>
<body>

<div th:insert="fragments/navbar :: navbar"></div>

<div class="container">
    <div class="page-header">
        <h1 class="page-title">Actualizar Artículo</h1>
        <a th:href="@{/article/list}" class="back-btn">
            <i class="fas fa-arrow-left"></i> Volver a la lista
        </a>
    </div>

    <div class="form-container">
        <div class="form-header">
            <i class="fas fa-edit"></i>
            <h2>Editar Artículo</h2>
        </div>

        <div class="form-content">
            <form th:action="@{|/article/update/${article.slug}|}" th:object="${article}" method="post" id="blogForm">
                <div class="form-group">
                    <label for="title">Título</label>
                    <input type="text" th:field="*{title}" id="title" required />
                </div>

                <div class="form-group">
                    <label for="slug">Slug</label>
                    <input type="text" th:field="*{slug}" id="slug" />
                </div>

                <div class="form-group">
                    <label for="collection">Colección</label>
                    <select id="collection" name="collection.id" required>
                        <option th:each="col : ${collections}"
                                th:value="${col.id}"
                                th:text="${col.title}"
                                th:selected="${article.collection != null and article.collection.id == col.id}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="summary">Resumen</label>
                    <textarea id="summary" th:field="*{summary}" required placeholder="Breve descripción del artículo"></textarea>
                </div>

                <div class="form-group">
                    <label for="reading_time_minutes">Tiempo de lectura (minutos)</label>
                    <input type="number" id="reading_time_minutes" th:field="*{reading_time_minutes}" min="1" required />
                </div>

                <div class="form-group">
                    <label for="status">Estado</label>
                    <select id="status" th:field="*{status}">
                        <option value="draft">Borrador</option>
                        <option value="published">Publicar</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="difficulty">Dificultad</label>
                    <select id="difficulty" th:field="*{difficulty}">
                        <option value="basic">Básico</option>
                        <option value="intermediate">Intermedio</option>
                        <option value="advanced">Avanzado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Etiquetas</label>
                    <div class="tag-container">
                        <div th:each="tag : ${allTags}" class="tag-item">
                            <input type="checkbox" th:value="${tag.id}" th:field="*{tags}" th:id="${'tag-' + tag.id}" />
                            <span th:text="${tag.name}">NombreEtiqueta</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="markdown-editor">Contenido (Markdown)</label>
                    <textarea id="markdown-editor" th:field="*{content}" placeholder="Escribe el contenido de tu artículo en Markdown aquí" rows="12"></textarea>
                </div>

                <div class="form-action">
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-save"></i> Actualizar Artículo
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:insert="fragments/footer :: footer"></div>

<script>
    // Autogenerar slug desde el título
    document.getElementById('title').addEventListener('blur', function() {
        const slugField = document.getElementById('slug');
        // Solo sugerir si el slug está vacío
        if (!slugField.value) {
            const auto = this.value.toLowerCase()
                .replace(/[^\w\s-]/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-');
            slugField.value = auto;
        }
    });
</script>

<script src="/js/createBlog.js" defer></script>
<script src="/js/createBlogPlantillas.js" defer></script>
<script src="/js/navbar.js" defer></script>

</body>
</html>
