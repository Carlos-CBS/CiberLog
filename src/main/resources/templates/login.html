<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .actions {
      margin-top: 20px;
    }
    #message {
      margin-top: 20px;
      padding: 10px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
<h2>Login</h2>
<form id="loginForm">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required />
  </div>

  <button type="submit">Login</button>
</form>

<div class="actions">
  <button id="testAuth" style="background-color: #007bff;">Test Auth</button>
  <button id="logout" style="background-color: #dc3545;">Logout</button>
</div>

<div id="message"></div>

<script>
  // Función para mostrar mensajes
  function showMessage(text, type) {
    const messageDiv = document.getElementById('message');
    messageDiv.textContent = text;
    messageDiv.className = type;
    messageDiv.style.display = 'block';

    // Ocultar el mensaje después de 5 segundos
    setTimeout(() => {
      messageDiv.style.display = 'none';
    }, 5000);
  }

  // Login
  document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault(); // ← línea corregida

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    fetch('http://localhost:8080/login-page', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email, password })
    })
            .then(response => response.json())
            .then(data => {
              if (data.token) {
                localStorage.setItem('jwtToken', data.token);
                showMessage('Login successful!', 'success');
                console.log('Token guardado:', data.token);
              } else if (data.error) {
                showMessage('Error: ' + data.error, 'error');
              } else {
                showMessage('Unknown error occurred', 'error');
              }
            })
            .catch(error => {
              console.error('Error:', error); // ← también aquí tenías `con sole.error`
              showMessage('Error connecting to server', 'error');
            });
  });



    // Test Auth (ruta protegida)
  document.getElementById('testAuth').addEventListener('click', function() {
    const token = localStorage.getItem('jwtToken');

    if (!token) {
      showMessage('No token found. Please login first.', 'error');
      return;
    }

    fetch('http://localhost:8080/test-auth', {
      method: 'GET',
      headers: {
        'Authorization': 'Bearer ' + token,
        'Content-Type': 'application/json'
      }
    })
            .then(response => {
              if (!response.ok) {
                throw new Error('Authentication failed with status: ' + response.status);
              }
              return response.json();
            })
            .then(data => {
              showMessage(data.message, 'success');
            })
            .catch(error => {
              console.error('Error:', error);
              showMessage('Authentication failed: ' + error.message, 'error');
            });
  });

  // Logout
  document.getElementById('logout').addEventListener('click', function() {
    localStorage.removeItem('jwtToken');
    showMessage('Logged out successfully', 'success');
  });
</script>
</body>
</html>
