<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Bookmarks</title>
    <link rel="stylesheet" href="/css/navbar.css">
    <script src="/js/navbar.js" defer></script>
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #05386B;
            --secondary: #379683;
            --accent: #5CDB95;
            --dark: #2C3E50;
            --light: #EDF5E1;
            --danger: #E74C3C;
            --warning: #F39C12;
            --success: #2ECC71;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 0;
            background-image:
                    radial-gradient(rgba(5, 56, 107, 0.1) 2px, transparent 2px),
                    radial-gradient(rgba(5, 56, 107, 0.1) 2px, transparent 2px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
        }
        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--secondary);
        }
        .page-title {
            color: var(--accent);
            font-size: 2.2rem;
            font-weight: 700;
        }
        .back-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(5, 56, 107, 0.3);
        }
        .empty-state {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 60px 30px;
            text-align: center;
            margin-top: 40px;
        }
        .empty-state i {
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 20px;
            opacity: 0.8;
        }
        .empty-state h3 {
            font-size: 1.6rem;
            margin-bottom: 15px;
            color: var(--light);
        }
        .empty-state p {
            color: var(--light);
            opacity: 0.8;
            margin-bottom: 25px;
        }
        .bookmarks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        .card-header {
            background-color: var(--primary);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-title {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card-body {
            padding: 20px;
            flex: 1;
            color: var(--dark);
        }
        .card-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 15px;
            color: #666;
            font-size: 0.9rem;
        }
        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .meta-item i {
            color: var(--secondary);
        }
        .card-actions {
            padding: 15px 20px;
            background-color: #f7f7f7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .action-btn {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.85rem;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .btn-view {
            background-color: var(--secondary);
        }
        .btn-delete {
            background-color: var(--danger);
        }
        .action-btn:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }
        .article-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }
        .article-link:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                margin: 10px auto;
            }
            .page-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            .bookmarks-grid {
                grid-template-columns: 1fr;
            }
            .card-actions {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

<div th:insert="fragments/navbar :: navbar"></div>

<div class="container">
    <div class="page-header">
        <h1 class="page-title">Mis Marcadores</h1>
        <a href="/" class="back-btn">
            <i class="fas fa-home"></i> Volver al inicio
        </a>
    </div>

    <div th:if="${#lists.isEmpty(bookmarks)}" class="empty-state">
        <i class="fas fa-bookmark"></i>
        <h3>No tienes marcadores guardados</h3>
        <p>Guarda tus artículos favoritos para leerlos más tarde.</p>
        <a href="/" class="back-btn">
            <i class="fas fa-search"></i> Explorar artículos
        </a>
    </div>

    <div th:unless="${#lists.isEmpty(bookmarks)}" class="bookmarks-grid">
        <div th:each="bookmark : ${bookmarks}" class="card">
            <div class="card-header">
                <h3 class="card-title" th:text="${bookmark.article.title}">Título del Artículo</h3>
            </div>
            <div class="card-body">
                <div class="card-meta">
                    <div class="meta-item">
                        <i class="fas fa-calendar-alt"></i>
                        <span th:text="${#temporals.format(bookmark.created_at, 'dd/MM/yyyy HH:mm')}">01/01/2025</span>
                    </div>
                </div>
            </div>
            <div class="card-actions">
                <div class="action-buttons">
                    <a th:href="@{/article/view/{name}/{slug}(name=${bookmark.article.user.name}, slug=${bookmark.article.slug})}"
                       class="action-btn btn-view">
                        <i class="fas fa-eye"></i> Ver artículo
                    </a>
                    <form th:action="@{/bookmarks/delete/{articleId}(articleId=${bookmark.article.id})}" method="post" style="display:inline;">
                        <button type="submit" class="action-btn btn-delete">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="fragments/footer :: footer"></div>
</body>

</html>
