<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update User Profile</title>
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="/js/navbar.js" defer></script>
    <style>
        :root {
            --primary: #05386B;
            --secondary: #379683;
            --accent: #5CDB95;
            --dark: #2C3E50;
            --light: #EDF5E1;
            --danger: #E74C3C;
            --warning: #F39C12;
            --success: #2ECC71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 0;
            background-image:
                    radial-gradient(rgba(5, 56, 107, 0.1) 2px, transparent 2px),
                    radial-gradient(rgba(5, 56, 107, 0.1) 2px, transparent 2px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--secondary);
        }

        .page-title {
            color: var(--accent);
            font-size: 2.2rem;
            font-weight: 700;
        }

        .back-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .profile-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .profile-header {
            background-color: var(--primary);
            color: var(--light);
            padding: 20px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar-container {
            position: relative;
        }

        .avatar-bio {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent);
        }

        .profile-info {
            flex-grow: 1;
        }

        .profile-name {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
        }

        .profile-email {
            color: var(--accent);
            font-size: 0.95rem;
            margin-top: 4px;
        }

        .profile-content {
            padding: 30px;
            color: var(--dark);
        }

        .profile-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title i {
            color: var(--secondary);
        }

        .bio-content {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            line-height: 1.6;
            white-space: pre-line;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background-color: #f5f5f5;
            padding: 8px 12px;
            border-radius: 20px;
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background-color: var(--primary);
            color: white;
        }

        .timestamps {
            color: #888;
            font-size: 0.85rem;
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .timestamp-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .timestamp-item i {
            color: var(--secondary);
        }

        .alert {
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background-color: rgba(46, 204, 113, 0.2);
            border-left: 4px solid var(--success);
            color: var(--success);
        }

        .alert-danger {
            background-color: rgba(231, 76, 60, 0.2);
            border-left: 4px solid var(--danger);
            color: var(--danger);
        }

        .form-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .form-header {
            background-color: var(--primary);
            color: var(--light);
            padding: 20px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .form-header i {
            font-size: 1.8rem;
            color: var(--accent);
        }

        .form-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-content {
            padding: 30px;
            color: var(--dark);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 2px rgba(55, 150, 131, 0.2);
            outline: none;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-action {
            margin-top: 30px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(5, 56, 107, 0.3);
        }

        .btn-secondary {
            background-color: #f5f5f5;
            color: var(--dark);
        }

        .btn-secondary:hover {
            background-color: #e5e5e5;
        }

        /* For mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                margin: 10px auto;
            }

            .page-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }



            .form-content,
            .profile-content {
                padding: 20px 15px;
            }

            .social-links {
                flex-direction: column;
            }

            .form-action {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
        .form-container {
            display: none; /* oculto por defecto */
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-top: 30px;
        }

        .form-container.active {
            display: block;
        }

        /* Botón editar perfil */
        .edit-profile-btn {
            background: var(--accent);
            color: var(--dark);
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .edit-profile-btn:hover {
            background: var(--secondary);
            color: var(--light);
        }
    </style>
</head>
<body>

<div th:insert="/fragments/navbar :: navbar"></div>

<div class="container">
    <div class="page-header">
        <h1 class="page-title">Actualizar Perfil</h1>
        <a th:href="@{/article/home}" class="back-btn">
            <i class="fas fa-arrow-left"></i> Volver al Inicio
        </a>
    </div>

    <div th:if="${success}" class="alert alert-success">
        <i class="fas fa-check-circle"></i>
        <span th:text="${success}">Mensaje de éxito</span>
    </div>

    <div th:if="${error}" class="alert alert-danger">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${error}">Mensaje de error</span>
    </div>

    <div class="profile-container">
        <div class="profile-header">
            <div class="avatar-container">
                <img th:src="${user.avatar != null ? user.avatar : gravatar}" alt="Avatar del Usuario" class="avatar-bio" />
            </div>
            <div class="profile-info">
                <h2 class="profile-name" th:text="${user.name}"></h2>
                <div class="profile-email" th:text="${user.email}"></div>
            </div>
        </div>

        <div class="profile-content">
            <div class="profile-section">
                <div class="section-title">
                    <i class="fas fa-user-circle"></i>
                    <span>Biografía</span>
                </div>
                <div class="bio-content" th:text="${#strings.isEmpty(user.bio) ? 'Este usuario aún no tiene biografía.' : user.bio}">
                    La biografía del usuario va aquí...
                </div>
            </div>

            <div class="profile-section" th:if="${user.socialLinks != null}">
                <div class="section-title">
                    <i class="fas fa-share-alt"></i>
                    <span>Redes Sociales</span>
                </div>
                <div class="social-links">
                    <a th:each="link : ${#strings.arraySplit(user.socialLinks, ',')}"
                       th:href="${link.trim()}"
                       class="social-link"
                       target="_blank" rel="noopener noreferrer">
                        <i class="fas fa-link"></i>
                        <span th:text="${link.trim()}">Enlace</span>
                    </a>
                </div>
            </div>

            <div class="timestamps">
                <div class="timestamp-item">
                    <i class="far fa-calendar-plus"></i>
                    <span>Creado: </span>
                    <span th:text="${#temporals.format(user.created_at, 'dd/MM/yyyy HH:mm')}">--</span>
                </div>
                <div class="timestamp-item">
                    <i class="far fa-calendar-check"></i>
                    <span>Actualizado: </span>
                    <span th:text="${#temporals.format(user.updated_at, 'dd/MM/yyyy HH:mm')}">--</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Botón para mostrar el formulario -->
    <button id="editProfileBtn" class="edit-profile-btn" th:if="${#authentication.getName() == user.email}">
        <i class="fas fa-edit"></i> Editar Perfil
    </button>

    <!-- Formulario de edición, oculto por defecto -->
    <div id="formContainer" class="form-container">
        <div class="form-header">
            <i class="fas fa-edit"></i>
            <h2>Editar Perfil</h2>
        </div>

        <div class="form-content">
            <form th:action="@{/user/edit}" method="post">
                <div class="form-group">
                    <label for="name">Nombre de Usuario</label>
                    <input type="text" id="name" name="name" th:value="${user.name}" required />
                </div>

                <div class="form-group">
                    <label for="bio">Biografía</label>
                    <textarea id="bio" name="bio" placeholder="Escribe tu biografía aquí..." rows="5" th:text="${user.bio}"></textarea>
                </div>

                <div class="form-group">
                    <label for="socialLinks">Enlaces de redes sociales (URLs separadas por comas)</label>
                    <input type="text" id="socialLinks" name="socialLinks" th:value="${user.socialLinks}" placeholder="https://twitter.com/usuario, https://github.com/usuario" />
                </div>

                <div class="form-action">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:insert="fragments/footer :: footer"></div>


<script>
    // Mostrar/ocultar formulario de edición
    const editBtn = document.getElementById('editProfileBtn');
    const formContainer = document.getElementById('formContainer');
    const cancelBtn = document.getElementById('cancelBtn');

    editBtn.addEventListener('click', () => {
        formContainer.classList.add('active');
        editBtn.style.display = 'none';
        window.scrollTo({ top: formContainer.offsetTop - 20, behavior: 'smooth' });
    });

    cancelBtn.addEventListener('click', () => {
        formContainer.classList.remove('active');
        editBtn.style.display = 'inline-flex';
    });
</script>
</body>
</html>
