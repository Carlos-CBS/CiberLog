<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Biography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 8px;
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #2196F3;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }
        .email {
            color: #666;
            margin-top: 4px;
            font-style: italic;
        }
        .bio {
            background: white;
            padding: 15px;
            border-radius: 5px;
            line-height: 1.5;
            margin-bottom: 20px;
            white-space: pre-line;
        }
        .social-links a {
            margin-right: 10px;
            color: #2196F3;
            text-decoration: none;
            font-weight: bold;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
        .timestamps {
            font-size: 0.85em;
            color: #999;
            margin-top: 10px;
        }
        /* Estilos para el formulario de edición */
        #edit-form {
            display: none;
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        #edit-form textarea {
            width: 100%;
            resize: vertical;
            padding: 10px;
            margin-bottom: 10px;
        }
        #edit-form input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        #edit-form button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        #edit-form button:hover {
            background-color: #1769aa;
        }
    </style>
</head>
<body>
<!-- Añade dentro del body, reemplazando el anterior -->
<div class="profile-header">
    <img th:src="${user.avatar != null ? user.avatar : gravatarUrl}" alt="User Avatar" class="avatar" />
    <div>
        <h1 th:text="${user.name}">User Name</h1>
        <div class="email" th:text="${user.email}">email@example.com</div>
    </div>
</div>

<div th:if="${error}" class="error" style="color: red; margin-bottom: 10px;">
    <p th:text="${error}"></p>
</div>

<div th:if="${success}" class="success" style="color: green; margin-bottom: 10px;">
    <p th:text="${success}"></p>
</div>

<div class="bio" th:text="${#strings.isEmpty(user.bio) ? 'This user has no biography yet.' : user.bio}">
    User biography goes here...
</div>

<div class="social-links" th:if="${user.socialLinks != null}">
    <span>Social Links:</span>
    <span th:each="link : ${#strings.arraySplit(user.socialLinks, ',')}">
        <a th:href="${link.trim()}" target="_blank" th:text="${link.trim()}">Link</a>
    </span>
</div>

<button id="edit-btn">Editar perfil</button>

<form id="edit-form" th:action="@{/user/edit}" method="post">
    <label for="name">Nombre de usuario</label>
    <input type="text" id="name" name="name" th:value="${user.name}" required />

    <label for="bio">Biografía</label>
    <textarea id="bio" name="bio" rows="5" th:text="${user.bio}"></textarea>

    <label for="socialLinks">Redes sociales (URLs separadas por coma)</label>
    <input type="text" id="socialLinks" name="socialLinks" th:value="${user.socialLinks}" />

    <button type="submit">Guardar cambios</button>
</form>

<div class="timestamps">
    <div>Cuenta creada: <span th:text="${#temporals.format(user.created_at, 'dd/MM/yyyy HH:mm')}">--</span></div>
    <div>Última actualización: <span th:text="${#temporals.format(user.updated_at, 'dd/MM/yyyy HH:mm')}">--</span></div>
</div>

<script>
    document.getElementById('edit-btn').addEventListener('click', function () {
        const form = document.getElementById('edit-form');
        if (form.style.display === 'none') {
            form.style.display = 'block';
            this.textContent = 'Cancelar edición';
        } else {
            form.style.display = 'none';
            this.textContent = 'Editar perfil';
        }
    });
</script>


</body>
</html>
